backend:
  name: github
  repo: BiZHR/cannabizhr_website
  branch: main # or your default branch

media_folder: "images/uploads" # Where uploaded files go
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home"
        name: "home"
        file: "index.html"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }